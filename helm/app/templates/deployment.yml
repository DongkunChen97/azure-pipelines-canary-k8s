apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sampleapp
  labels:
    app: sampleapp
spec:
  replicas: 10
  selector:
    matchLabels:
      app: sampleapp
  serviceName: "sample-app-svc"
  updateStrategy:
    rollingUpdate:
      partition: {{ .Values.partitionValue }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: sampleapp
    spec:
      terminationGracePeriodSeconds: 10
      imagePullSecrets:
      - name:  {{ .Values.imagePullSecrets }}
      containers:
      - name: sampleapp
        image: sharedglobalservices.azurecr.io/dongkun-canary-test:{{ .Values.buildId }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        - containerPort: 8080


